<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
  <header class="yeller">
    <div class="row">
      <div class="col-12">
    
          <h1>Star Wars Characters</h1>
          <h5>An Incomplete List</h5>
        
      </div>
    </div>  
  </header>
  <div class="row">
    <div class="col-4">
      <div class="box">
        <img src="images/rey_square.png" alt="rey">
        <footer>
          <h2>Rey</h2>
          <p>Protagonist, from Tatooine</p>
        </footer>
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <img src="images/finn_square.png" alt="finn">
        <footer>
          <h2>Finn</h2>
          <p>Storm Trooper, befriends Rey</p>
        </footer>
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <img src="images/kylo_square.png" alt="rey">
        <footer>
          <h2>Kylo</h2>
          <p>Main Villian, or is he?</p>
        </footer>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="box">
        <img src="images/yoda_square.png" alt="rey">
        <footer>
          <h2>Yoda</h2>
          <p>Jedi Master he is</p>
        </footer>
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <img src="images/poe_square.png" alt="rey">
        <footer>
          <h2>Poe</h2>
          <p>Soon to be dead Pilot</p>
        </footer>
      </div>
    </div>
    <div class="col-4">
      <div class="box">
        <img src="images/chewbacca_square.png" alt="rey">
        <footer>
          <h2>Chewbacca</h2>
          <p>Tall, yet furry</p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
